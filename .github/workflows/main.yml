# Current Version: 1.0.4

name: 自动更新中 

on:
  push:
    paths-ignore:
      - 'README.md'
      - '*.md'
      - 'v*'
    branches: [ main ]
  schedule:
    - cron: 0 2,14 * * *
  workflow_dispatch:
     types: [started]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1 - Checkout
              uses: actions/checkout@v4
            - name: Step 2 - Build GFWList2AGH
              run: |
                  curl -s "https://raw.githubusercontent.com/zly8686/GFWList2AGH/source/release.sh" | sudo bash
            - name: Step 3 - Release GFWList2AGH
              run: |
                  curl -s "https://raw.githubusercontent.com/zly8686/Toolkit/main/Git.sh" > "/tmp/Git.sh"
                  sudo bash "/tmp/Git.sh" -u "GitHub Actio" -e "action@github.com" -f "." -r "GFWList2AGH" -i "Generated by GitHub Actions" -m "push"
